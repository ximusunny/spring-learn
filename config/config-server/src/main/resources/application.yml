spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ximusunny/learn
          search-paths: java/springcloud
          username:
          password:
    bus:
      trace:
        enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: springcloud
    password: 123456

server:
  port: 7001

management:
  endpoints:
    web:
      exposure:
        include: info,health,beans,env,actuator,refresh





eureka:
  instance:
    hostname: 127.0.0.1
    appname: config-server
  client:
    allow-redirects: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:1111/eureka/
